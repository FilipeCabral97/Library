<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body>
    <h1>Library</h1>
    <button class="open-modal-btn">Add book</button>

    <div class="modal">
        <div class="modal-content">
            <h2 class="modal-header">Add a book</h2>
            <form class="modal-form">
                <input class="modal-input" id="title" type="text" placeholder="Title" required>
                <input class="modal-input" id="author" type="text" placeholder="Author" required>
                <input class="modal-input" id="pages" type="number" placeholder="Pages" required max="10000">
                <div class="is-read">
                    <label for="isRead">Have you read it?</label>
                    <input type="checkbox" id="isRead">
                </div>
                <button class="modal-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
