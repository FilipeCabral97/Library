<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>

<body>
    <nav>
        <div class="container nav-container">
            <div class="logo">
                <img src="./icons/books-library-knowledge-svgrepo-com.svg" alt="logo" id="logo-svg">
                <h1 class="logo-text">Library</h1>
            </div>
            <button class="open-modal-btn">Add book</button>
        </div>
    </nav>

    <main class="container">
        <h2 id="grid-header">My Books</h2>
        <div class="books-grid">
            <div class="book">
                <button class="remove-card">X</button>
                <div class="book-container">
                    <div class="title-author">
                        <p class="book-title">Atomic Habits</p>
                        <p class="book-author"> by James Clear</p>
                    </div>
                    <div class="pages-button">
                        <p class="pages">(p320)</p>
                        <button class="isRead-btn">Read</button>
                    </div>
                </div>
            </div>
            <div class="book">
                <button class="remove-card">X</button>
                <div class="book-container">
                    <div class="title-author">
                        <p class="book-title">Atomic Habits But This Is Just A Test So Yeah Dont Mind Me</p>
                        <p class="book-author"> by James Clear</p>
                    </div>
                    <div class="pages-button">
                        <p class="pages">(p320)</p>
                        <button class="isRead-btn">Read</button>
                    </div>
                </div>
            </div>
            <div class="book">
                <button class="remove-card">X</button>
                <div class="book-container">
                    <div class="title-author">
                        <p class="book-title">Atomic Habits For Noobs Like You And Me</p>
                        <p class="book-author"> by James Clear</p>
                    </div>
                    <div class="pages-button">
                        <p class="pages">(p320)</p>
                        <button class="isRead-btn">Read</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal">
        <div class="modal-content">
            <h2 class="modal-header">Add a book</h2>
            <form class="modal-form">
                <input class="modal-input" id="title" type="text" placeholder="Title" required>
                <input class="modal-input" id="author" type="text" placeholder="Author" required>
                <input class="modal-input" id="pages" type="number" placeholder="Pages" required max="10000">
                <div class="is-read">
                    <label for="isRead">Have you read it?</label>
                    <input type="checkbox" id="isRead" class="isReadModal">
                </div>
                <button class="modal-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
